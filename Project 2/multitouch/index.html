<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box myHeader" style="display:flex ; flex-direction: column; align-items: center">
            <div class="timeHeader">
                <img src="clock.png" style="width:2em; height:2em;">
                <h2 style="font-weight: lighter;"><strong id="thisTimer" style="color:red; font-weight:bold">-</strong> Seconds Left!</h2>
                <img src="clock.png" style="width:2em; height:2em;">
            </div>
            
            <div>
                <p>Pop 
                    <span id="NumBalloonPops" style="color:red; font-size:35px">-</span> 
                    Balloons To Unlock
                </p>
            </div>
        </div>
        
        <div class="box balloon">
            <img id="r1" src="red.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="r2" src="red.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="r3" src="red.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="b1" src="blue.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="b2" src="blue.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="r4" src="red.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="r5" src="red.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="r6" src="red.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="b3" src="blue.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box balloon">
            <img id="b4" src="blue.png" style="width:2em; height:2em;">
        </div>

        <div class="box"></div>

        <div class="box dart" style="display:flex; justify-content:center">
          <img src="dart.png" id="dart"
               style="width:5em; height:5em; transform: rotate(135deg)">
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
